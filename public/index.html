<!DOCTYPE html>
<html>
  <head>
    <title>Jet-Fuel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <section class="header">
      <img class="logo" src="./assets/images/polygonal-jet-aircraft-white.svg" alt="logo">
      <h1 class="title">Jet Fuel</h1>
    </section>
    <section class="content">
      <section class='form-container'>
        <form class="folder-form">
          <input class="input folder-input" type="text" placeholder="Folder Title" />
          <button class="btn btn-submit folder-submit">Add Folder</button>
        </form>
        <form class="url-form">
          <input class="input url-input" type="text" placeholder="URL" />
          <button class="btn btn-submit url-submit">
            Add Link
          </button>
        </form>
        <button class='btn btn-sort btn-sort-date' name='created_at'>
          <i class="fa fa-sort" aria-hidden="true"></i> 
          Date
        </button>
        <button class='btn btn-sort btn-sort-visits' name='visits'>
          <i class="fa fa-sort" aria-hidden="true"></i>
          Visits
        </button>
      </section>
      <section id="folders"></section>
      <section id="urls"></section>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="./lib/folders.js"></script>
  <script src="./lib/urls.js"></script>
  <script src="./lib/app.js"></script>
</html>
